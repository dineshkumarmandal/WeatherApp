<!DOCTYPE html>
<html>
<head>
    <title>5-Day Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">üå§Ô∏è 5-Day Weather Forecast</h1>
        <form method="POST" class="d-flex justify-content-center mb-4">
            <input type="text" name="city" placeholder="Enter city name" class="form-control w-50 me-2" required>
            <button type="submit" class="btn btn-primary">Get Forecast</button>
        </form>

        {% if forecast == 'error' %}
            <div class="alert alert-danger text-center">City not found. Please try again.</div>
        {% elif forecast %}
            <div class="row justify-content-center">
                {% for day in forecast %}
                    <div class="col-md-2 text-center bg-white p-3 m-2 rounded shadow">
                        <h5>{{ day.date }}</h5>
                        <img src="http://openweathermap.org/img/wn/{{ day.icon }}@2x.png" alt="icon">
                        <p>{{ day.temp }}¬∞C</p>
                        <p>{{ day.description }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
